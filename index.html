<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Agenda de Contatos</title>
</head>
<body>
<div class="container">
    <header>
        <h1>Agenda de Contatos</h1>
    </header>
    <form id="form-contato">
        <input type="text" id="nome-contato" required placeholder="Nome" />
        <input type="tel" id="tel-contato" required placeholder="Telefone" pattern="[0-9]{2} [0-9]{9}" />
        <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
        <tfoot>

        </tfoot>
    </table>
</div>

<script src="./main.js"></script>
</body>
</html>
